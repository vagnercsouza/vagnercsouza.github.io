<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<title>Vagner Cavalcante</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/fullPage.min.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet/less" type="text/css" href="css/style.less">
</head>
<body ng-controller="AppController">
	<div id="fullpage">
		<header class="section">
			<h1>Vagner Cavalcante</h1>
			<h2>Web and Mobile Developer</h2>
			<p>
				<a href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="vagnercsouzam@gmail.com"><i class="icon-envelop"></i></a>
				<a href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="(11) 96611-9106"><i class="icon-phone"></i></a>
				<a href="https://github.com/vagnercsouza" target="_blank"><i class="icon-github"></i></a>
				<a href="https://br.linkedin.com/in/vagner-cavalcante-474384b5" target="_blank"><i class="icon-linkedin"></i></a>
			</p>
			<i class="icon-arrow-down"></i>
		</header>
		<article ng-repeat="project in projects" class="section">
			<a href="{{project.link}}" target="_blank">
				<h1>{{project.name}}</h1>
				<p>{{project.description}}</p>
				<img src="{{project.image}}">
			</a>
		</article>
		<footer class="section">
			<p>&copy; 2016. Vagner Cavalcante.</p>
		</footer>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.6.1/less.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/fullPage.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
